glossary_list:
  - id: "1"
    term: "ATX-style Markdown headers"
    description: "It is the type of Markwdown headers that are used in Quire. It consists of one to six # signs and a line of text. For more details visit the Pandoc manual: [https://pandoc.org/MANUAL.html#headers](https://pandoc.org/MANUAL.html#headers)"
  - id: "2"
    term: "BISAC Subject Codes"
    description: "Developed by BISG, the BISAC Subject Codes List, or BISAC Subject Headings List, is a standard used to categorize books based on topical content. For more information visit: [https://bisg.org/page/BISACSubjectCodes](https://bisg.org/page/BISACSubjectCodes)"
  - id: "3"
    term: "Blackfriday"
    description: "Blackfriday is the Markdown processor used by Hugo to render the formatted text of the publication. You can find technical details at: [https://github.com/russross/blackfriday](https://github.com/russross/blackfriday)"
  - id: "4"
    term: "Bulma variables"
    description: "Sass variables used by Bulma, an open source CSS framework. You can check a list of Bulma variables at: [https://bulma.io/documentation/overview/variables/](https://bulma.io/documentation/overview/variables/)"
  - id: "5"
    term: "Color Keywords"
    description: "Color keywords are case-insensitive identifiers that represent specific colors. A comprehensive list of color keywords is at: [https://www.w3.org/TR/SVG/types.html#ColorKeywords](https://www.w3.org/TR/SVG/types.html#ColorKeywords)"
  - id: "6"
    term: "Command Line Interface"
    description: "Command line interface or CLI is a text-based user interface for running tasks. In it, the user issues commands in the form of a text"
  - id: "7"
    term: "Copyright"
    description: "Copyright is a form of protection granted by law for original works of authorship fixed in a tangible medium of expression. For more information about U.S. copyright visit: [https://www.copyright.gov/help/faq/faq-general.html#what](https://www.copyright.gov/help/faq/faq-general.html#what)"
  - id: "8"
    term: "Creative Commons Licenses"
    description: "Creative Commons licenses are public copyright licenses that enable the free distribution of a work. Every license helps creators retain copyright while allowing others to copy, distribute, and make some non-commercial uses of their work. You can check the different types of Creative Commons licenses at: [https://creativecommons.org/share-your-work/licensing-types-examples/licensing-examples/](https://creativecommons.org/share-your-work/licensing-types-examples/licensing-examples/)"
  - id: "9"
    term: "CSS Class Selector"
    description: "The class selector selects elements with a specific class attribute. The selector starts with a period `.` "
  - id: "10"
    term: "CSS"
    description: "Cascading Style Sheets or CSS is a stylesheet language used to describe the presentation of a document written in HTML or XML. Mozilla Developers provides a good guide to CSS: [https://developer.mozilla.org/en-US/docs/Web/CSS](https://developer.mozilla.org/en-US/docs/Web/CSS)"
  - id: "11"
    term: "CSS Selector"
    description: "CSS selectors are used to target the HTML elements on web pages. There are several CSS selectors available, being one of these the CSS Class Selector."
  - id: "12"
    term: "Element"
    description: "An HTML element is an individual component of an HTML document or web page. Elements are defined by tags."
  - id: "13"
    term: "Free webfont generator"
    description: "A tool that generates copies of your font in multiple formats for display on the web. A good webfont generator can be found at: [https://www.fontsquirrel.com/tools/webfont-generator](https://www.fontsquirrel.com/tools/webfont-generator)."
  - id: "14"
    term: "Getty Vocabularies"
    description: "Controlled vocabularies developed to ensure consistency in cataloging and more efficient retrieval of information. For more information visit: [http://www.getty.edu/research/tools/vocabularies/](http://www.getty.edu/research/tools/vocabularies/)"
  - id: "15"
    term: "`Git` project management tool"
    description: "Project management tool for software development that uses Git as their version control language. There are multiple tools available in the web."
  - id: "16"
    term: "HEX color value"
    description: "Hexadecimal color values that represent specific colors. Colors are specified by hexadecimal integers between 00 and FF. For more information visit: [http://www.color-hex.com/](http://www.color-hex.com/)"
  - id: "17"
    term: "Hugo"
    description: "The static site generator that powers Quire: [https://gohugo.io/](https://gohugo.io/)"
  - id: "18"
    term: IANA
    description: "Internet Assigned Numbers Authority (IANA) is responsible for coordinating Internet’s globally unique identifiers. DNS Root, IP addressing, and other Internet protocol resources are performed as the Internet Assigned Numbers Authority (IANA) functions. For more information visit:[https://www.iana.org/](https://www.iana.org/)"
  - id: "19"
    term: "CSS ID"
    description: "In an HTML document, the CSS ID selector matches an element based on the value of its id attribute."
  - id: "20"
    term: Image Optimization
    description: "Set of techniques that compress image for the web. For more information about web image sizing and optimization, visit Google's Web Fundamentals guide on Image Optimization [https://developers.google.com/web/fundamentals/performance/optimizing-content-efficiency/image-optimization#top_of_page](https://developers.google.com/web/fundamentals/performance/optimizing-content-efficiency/image-optimization#top_of_page)."
  - id: "21"
    term: ISBN
    description: "The International Standard Book Number, or ISBN, identifies books or book-like products, as well as their publishers. There is one ISBN agency per country, the U.S. ISBN Agency can be found at: [https://www.isbn.org/](https://www.isbn.org/)"
  - id: "22"
    term: "ISO 8601 format"
    description: "ISO 8601 describes an internationally accepted way to represent dates and times using numbers. More information about the format can be found at the ISO website: [https://www.iso.org/iso-8601-date-and-time-format.html](https://www.iso.org/iso-8601-date-and-time-format.html)"
  - id: "23"
    term: "ISO 639-1 language code"
    description: "ISO 639 is the International Standard for language codes. More information about the standard can be found at the ISO website: [https://www.iso.org/iso-639-language-codes.html](https://www.iso.org/iso-639-language-codes.html)"
  - id: "24"
    term: ISSN
    description: "The International Standard Serial Number, or ISSN, identifies newspapers, journals, magazines and periodicals of all kinds and on all media–print and electronic. For more information visit: [http://www.issn.org/](http://www.issn.org/)"
  - id: "25"
    term: "Markdown file"
    description: "A file formatted in Markdown that generates a Web page. Markdown files have a YAML block at the top containing the metadata of the page."
  - id: "26"
    term: "Markdown Processor"
    description: "A Markdown processor parses Markdown code and generates the formatted text we get on the screen."
  - id: "27"
    term: Pandoc
    description: "An open source, command-line text conversion tool. You can visit the [Pandoc Demos page](http://pandoc.org/demos.html) that lists the commands for the most frequent types of file conversion."
  - id: "28"
    term: "RGB Color Values"
    description: "The RGB model define colors according to their red, green, and blue components by using hexadecimal and functional notations. An RGB color value calculator can be found at: [https://www.w3schools.com/colors/colors_rgb.asp](https://www.w3schools.com/colors/colors_rgb.asp)"
  - id: "29"
    term: "Search Engine Optimization SEO"
    description: "Search engine optimization, SEO, is the process of increasing the online visibility of a website or a web page in a web search engine's unpaid results"
  - id: "30"
    term: "Static-site Generator"
    description: "A static site generator is a framework that generates a static website from source files."
  - id: "31"
    term: "Shortcode"
    description: "A shortcode is a simple snippet inside a content file that Hugo/Quire will render using a predefined template. For more information about shortcodes visit the Hugo website: [https://gohugo.io/content-management/shortcodes/](https://gohugo.io/content-management/shortcodes/)"
  - id: "32"
    term: "Theme"
    description: "Themes define the overall style of your website. It determines the use of colors, layout elements, and text positioning."
  - id: "33"
    term: "Template"
    description: "Themes may include one or more templates. Templates are the variety of layouts a theme has."
  - id: "34"
    term: "Terminal"
    description: "Terminal is the Bash Command-line Interface for macOS. An introductory lesson to the Basch Command-line can be found at the Programming Historian: [https://programminghistorian.org/en/lessons/intro-to-bash](https://programminghistorian.org/en/lessons/intro-to-bash)."
  - id: "35"
    term: "Text editor"
    description: "Application used to edit text files containing either plain text and markup for rich text."
  - id: "36"
    term: "Unicode"
    description: "Character encoding standard that provides a unique number for every character allowing data to be transported through different platforms, devices and applications without corruption. For more information visit: [https://unicode.org/](https://unicode.org/)."
  - id: "37"
    term: "Variable"
    description: "CSS variables are entities defined by CSS authors that contain specific values to be reused throughout a document. For more information about CSS variables visit: [https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_variables](https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_variables)."
  - id: "38"
    term: "Version control"
    description: "Version control is a system that records changes to a file or set of files over time so that you can recall specific versions later. Git is the version control system that Github host. You can learn more about version control at: [https://git-scm.com/book/en/v2/Getting-Started-About-Version-Control](https://git-scm.com/book/en/v2/Getting-Started-About-Version-Control)."
  - id: "39"
    term: "YAML file"
    description: "YAML files are used to describe data. YAML is a human-readable data serialization language."
